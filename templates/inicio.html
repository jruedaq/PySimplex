<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Lineal - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Programación Lineal con Flask</h1>
    <p class="text-center">Ingresa el número de variables, restricciones y si deseas maximizar o minimizar.</p>

    <form action="/formulario" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="num_variables" class="form-label">Número de variables:</label>
            <input type="number" id="num_variables" name="num_variables" class="form-control" placeholder="Ej: 2" required>
        </div>

        <div class="mb-3">
            <label for="num_restricciones" class="form-label">Número de restricciones:</label>
            <input type="number" id="num_restricciones" name="num_restricciones" class="form-control" placeholder="Ej: 3" required>
        </div>

        <div class="mb-3">
            <label for="tipo_problema" class="form-label">¿Maximizar o Minimizar?</label>
            <select id="tipo_problema" name="tipo_problema" class="form-select" required>
                <option value="max">Maximizar</option>
                <option value="min">Minimizar</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Continuar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Programación Lineal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Ingresa los coeficientes y restricciones</h1>

    <form action="/resolver" method="POST" class="mt-4">
        <!-- Enviar los valores de num_variables, num_restricciones y tipo_problema ocultos -->
        <input type="hidden" name="num_variables" value="{{ num_variables }}">
        <input type="hidden" name="num_restricciones" value="{{ num_restricciones }}">
        <input type="hidden" name="tipo_problema" value="{{ tipo_problema }}">

        <div class="mb-3">
            <label for="coeficientes" class="form-label">Coeficientes de la función objetivo (separados por comas):</label>
            <input type="text" name="coeficiente" class="form-control" placeholder="Ej: 3,2" required>
        </div>

        {% for i in range(1, num_restricciones + 1) %}
            <div class="mb-3">
                <label for="restriccion_{{ i }}" class="form-label">Restricción {{ i }} (separados por comas):</label>
                <div class="input-group">
                    <input type="text" name="restriccion_{{ i }}" class="form-control" placeholder="Ej: 1,2,10" required>
                    <select name="operador_{{ i }}" class="form-select" required>
                        <option value="<=">&leq;</option>
                        <option value=">=">&geq;</option>
                    </select>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Resolver</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
